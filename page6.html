<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Page</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    background: #330000; /* dark red */
    font-family: 'Dancing Script', cursive;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Floating hearts */
@keyframes floatItems {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}
.float-item {
    position: absolute;
    font-size: 25px;
    animation: floatItems linear infinite;
    user-select: none;
}
.float1 { color: #ff99cc; left: 10%; animation-duration: 12s; }
.float2 { color: #ffcc66; left: 25%; animation-duration: 14s; }
.float3 { color: #ff66aa; left: 40%; animation-duration: 11s; }
.float4 { color: #ff99cc; left: 60%; animation-duration: 13s; }
.float5 { color: #ffcc66; left: 75%; animation-duration: 15s; }
.float6 { color: #ff66aa; left: 85%; animation-duration: 16s; }

/* Glowing I Love You text */
@keyframes glow {
    0%, 100% { text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff99cc, 0 0 20px #ff66aa, 0 0 30px #ff66aa; }
    50% { text-shadow: 0 0 15px #ff99cc, 0 0 30px #ff99cc, 0 0 45px #ff66aa, 0 0 60px #ff66aa; }
}
h1 {
    font-size: 80px;
    text-align: center;
    color: #ff99cc;
    animation: glow 2s infinite alternate;
    margin-bottom: 40px;
}

/* Exit button */
button {
    padding: 15px 35px;
    border: none;
    border-radius: 10px;
    background: #ff99cc;
    color: #330000;
    font-size: 20px;
    cursor: pointer;
}
button:hover { transform: scale(1.05); }

</style>
</head>
<body>

<!-- Floating hearts -->
<div class="float-item float1">‚ù§</div>
<div class="float-item float2">üíñ</div>
<div class="float-item float3">üíó</div>
<div class="float-item float4">üíõ</div>
<div class="float-item float5">üíû</div>
<div class="float-item float6">üíñ</div>

<h1>I Love You üíñ</h1>

<button onclick="window.location.href='about:blank'">Exit</button>

</body>
</html>
