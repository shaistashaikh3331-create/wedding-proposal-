    h1 {

    p {

    .next-btn {

      align-items: center;
      gap: 8px;
      box-shadow: 0 0 15px #ff4da6, 0 0 30px #ff80bf;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background: #ff3385;
      transform: scale(1.1);
    }
  </style>
</head>
